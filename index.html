<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Linux VJ System">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ikascrew</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="ikascrew-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="ikascrew-mobile-title mdl-layout-title">
            <img src="images/logo.png">
          </span>
        </div>
      </div>

      <div class="ikascrew-drawer mdl-layout__drawer">
        <nav class="mdl-navigation">
          <div class="ikascrew-drawer-separator">Controller</div>
          <a class="mdl-navigation__link" href="">Server</a>
          <a class="mdl-navigation__link" href="">Client</a>
          <div class="ikascrew-drawer-separator">Directory</div>
          <a class="mdl-navigation__link" href="">Server</a>
        </nav>
      </div>

      <div class="ikascrew-content mdl-layout__content">

<div class="ikascrew-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" style="background: url('./setting/20161226/thumb/sumi.jpg') center / cover;"> 
      <h2 class="mdl-card__title-text">Welcome</h2>
  </div>
  <div class="mdl-card__supporting-text">

      FPS:30 FRAME:40 

      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons right-section">screen_share</i>
      </button>
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons right-section">screen_share</i>
      </button>
  </div>

  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>

      </div>

    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
